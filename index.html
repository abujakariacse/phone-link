<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneLink</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3 fs-1 fw-bold text-primary">PhoneLink.com</h1>
        <h6 class="text-center fw-bold text-secondary">The original - Since 2020</h6>
    </header>
    <main>
        <section>
            <!-- Search Field & Search Button -->
            <div class="input-group mb-3 w-50 mx-auto mt-4">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Search Your Favourite Smartphone Here" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-primary" type="button"
                    id="search-btn">Search</button>
            </div>
        </section>
        <section id="details-container">
            <!-- Phone Details -->
            <div id="phone-details" class="d-flex flex-sm-column flex-column flex-lg-row justify-content-center">

            </div>
        </section>
        <section id="result-container" class="mt-5">
            <!-- Search Result -->
            <div id="search-result" class="row row-cols-1 row-cols-lg-3 row-cols-xl-3 g-5">
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
